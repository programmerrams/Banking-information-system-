<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../css/RegistrationPage.css" />
</head>

<body>
    <section class="registration-section">
        <label>First Name: </label>
        <input class="first-name-box" type="text">

        <label>Last Name: </label>
        <input class="last-name-box" type="text">

        <label>Email: </label>
        <input class="email-box" type="email">

        <label>Username: </label>
        <input class="username-box" type="text">

        <label>Password: </label>
        <input class="password-box" type="password">
    </section>

    <section class="register-btn-section">
        <button class="register-btn">Register</button>
    </section>

    <button class="registration-back-btn">
        <a href="./index.html">Go Home</a>
    </button>
</body>
</html>
