<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../css/RegistrationPage.css" />
  </head>

  <body>
    <nav class="nav-menu">
        <ul class="nav-list">
          <li><a href="./index.html"> home </a></li>
          <li><a href="#"> request loans </a></li>
          <li><a href="#"> apply for a credit card </a></li>
          <li><a href="./LogInPage.html"> login</a></li>
        </ul>
      </nav>

      
    <section class="registration-section">
      <div class = "info-box">
        <label>First Name: </label>
        <input class="first-name-box" type="text" placeholder="John" />
      </div>

      <div class = "info-box">
        <label>Last Name: </label>
        <input class="last-name-box" type="text" placeholder="Doe" />
      </div>

      <div class = "info-box">
        <label>Email: </label>
        <input class="email-box" type="email" placeholder="someone@gmail.com" />
      </div>

      <div class = "info-box">
        <label>Username: </label>
        <input class="username-box" type="text" placeholder="something22" />
      </div>

      <div class = "info-box">
        <label>Password: </label>
        <input class="password-box" type="password" placeholder="abc123" />
      </div>
    </section>

    <section class="register-btn-section">
      <button class="register-btn">Register</button>
    </section>

    <button class="registration-back-btn">
      <a href="./index.html">Go Home</a>
    </button>
  </body>
</html>
