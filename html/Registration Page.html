      </ul>

    <form class="registration-section">
      <div class="info-box">
        <label>First Name: </label>
        <input class="first-name-box" type="text" placeholder="John" required />
      </div>

      <div class="info-box">
        <label>Last Name: </label>
        <input class="last-name-box" type="text" placeholder="Doe" required />
      </div>

      <div class="info-box">
        <label>Email: </label>
        <input
          class="email-box"
          type="email"
          placeholder="someone@gmail.com"
          required
        />
      </div>

      <div class="info-box">
        <label>Username: </label>
        <input
          class="username-box"
          type="text"
          placeholder="Username:something22"
          required
        />
      </div>
      
      <div class="info-box">
        <label>Password: </label>
        <input
        class="password-box"
        type="password"
        placeholder="password: abc123"
        required
        />
      </div>
      
      <div class="info-box">
        <label>Phone Number: </label>
        <input
          class="username-box"
          type="tel"
          placeholder="123-456-7890"
          required
        />
      </div>

      <button class="register-btn">Register</button>
      <button class="existing-user">
        Already a user?
        <a href="LogInPage.html">Click Here!</a>
      </button>
    </form>

      </ul>
