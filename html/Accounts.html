<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account Access</title>
    <link rel="stylesheet" href="../css/accounts.css" />
    <link rel="stylesheet" href="../css/navigation.css" />
  </head>


  <body>
    <header class="header">
      <a href="index.html" class="logo">Flag Bank</a>
      <nav class="header-navbar">
        <a href="Request Loans.html">Request Loans</a>
        <a href="Credit Card Page.html">Apply for a Credit Card</a>
        <a href="Accounts.html"  class="active">Manage Accounts</a>
        <a href="generateReport.html">Reports</a>
      </nav>
    </header>

    <h1 class="greeting">Hello User</h1>
    <figure class="all-accounts">
      <section class="checkings-account">
        <h1>Checkings Account</h1>
        <p>Account Number: #</p>
        <p class="dollar-sign">$</p>
        <p class="checking-balance">1000.00</p>
      </section>

      <section class="savings-account">
        <h1>Savings Account</h1>
        <p>Account Number: #</p>
        <p class="dollar-sign">$</p>
        <p class="saving-balance">5000.00</p>
      </section>

      <section class="credit-card">
        <h1>Credit Card Account</h1>
        <p>Account Number: #</p>
        <p class="dollar-sign">$</p>
        <p class="credit-balance">1000.00</p>
      </section>

      <section class="all-buttons">
        <button class="deposit">Deposit</button>
        <button class="withdraw">Withdraw</button>
        <button class="credit-button">Pay Off Credit Card</button>
      </section>
    </figure>
    <figure class="account-actions">
      <h1>Which account would you like to work with ?</h1>
      <p class="bank-action">you are doing a transaction on your account</p>
      <section class="transaction-container">
        <div class="account-container">
          <label for="account-type">Account Type</label>
          <select class="account-type" required>
            <option value="">Select Account</option>
            <option value="checkings">Checkings Account</option>
            <option value="savings">Savings Account</option>
            <option value="credit-card">Credit Card Account</option>
          </select>
        </div>
        <div class="amount-container">
          <label for="amount">Amount</label>
          <input type="number" placeholder="100" class="amount" required />
        </div>
      </section>
      <div class="button-section">
        <button class="submit">Submit</button>
        <button class="hide">Cancel</button>
      </div>
    </figure>
    <footer class="footer">
      <nav class="footer-navbar">
        <a href="About Us.html">About Us</a>
        <a href="Questions and Answers.html">Questions & Answers</a>
        <a href="Mission Statement.html">Mission Statement</a>
        <a href="Disclaimers.html">Disclaimers</a>
        <a href="ratesAndFees.html">Rates & Fees</a>
      </nav>
    </footer>
    <script src="../JS/accounts.js"></script>
  </body>
</html>
